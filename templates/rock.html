<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Template!</title>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
      <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  </head>
  <body>
        <script src="script.js"></script>
  <script src="{{ url_for ('static', filename='js/script.js')}}"></script>
  <script src="script.js"></script>

<div id="navbar">
  <a href="{{url_for('index')}}" id="logo">home</a>
  <div id="navbar-right">
    <a class="active" href="{{url_for('rock')}}">rock</a>
    <a href="{{url_for('pop')}}">pop</a>
    <a href="{{url_for('indie')}}">indie</a>
  </div>
</div>

<div style="margin-top:210px;padding:15px 15px 2500px;font-size:30px">

    <script src="{{ url_for ('static', filename='js/script.js')}}"></script>
        <script src="script.js"></script>
<div class="container-fluid">
  <h1>This is the Rock page:)</h1>
  <p>this page contains rock music that you might like </p>



  <div class="row">
    {%for Video in Videos%}
        <div class="col-sm-4">
      <h3> {{Video.artist}}-{{Video.name}} :</h3>
      <iframe  width="440" height="372" src="{{Video.link}}"></iframe>
    </div>
    {%endfor%}
</div>
</div>

<div>
  <h1>{{reviews}}</h1>
  <form action="/rock" method="POST">
    <label for="think_of_genre">What do you think about the genre?</label>
    <input type="text" name="think_of_genre" placeholder="Do you like it? do you hate it?...">
    <input type="submit" value="Submit">
  </form>

  </div>


  </body>
</html>
